image: lstephen/docker-push:9

default: build

environment:
  - DOCKER_PUSH_NAME=lstephen/jenkins-construi-slave
  - DOCKER_PUSH_EMAIL=levi.stephen@gmail.com
  - DOCKER_PUSH_USERNAME
  - DOCKER_PUSH_PASSWORD

volumes:
  - /var/run/docker.sock:/var/run/docker.sock

targets:
  version:
    image: python:2.7
    run: /bin/bash -c "pip install -I construi && construi --version 2> VERSION"

  build:
    before:
      - version
    run: build

  release:
    before:
      - version
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa
    run: build release

